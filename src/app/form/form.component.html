<form
  action=""
  class="form__container align-items-center d-flex justify-content-center mt-1 p-3"
>
  <div
    class="form__container-content align-items-start d-flex flex-column justify-content-center"
  >
    <div class="form__container-content-time align-items-center d-flex pb-3">
      <img src="assets/icon-hour.png" alt="relogio" width="30" />
      <p class="mb-0 mx-2">
        {{ time }}
      </p>
    </div>

    <ul class="d-flex flex-column">
      <li>
        <p>{{ period }}</p>
      </li>
      <li>
        <div>
          <input
            id="morning"
            type="radio"
            name="morning"
            value="morning"
            (change)="selectOption('morning')"
            [(ngModel)]="option"
          />
          <label for="morning">{{ morning }}</label>
        </div>
        <p>{{ morningPeriod }}</p>
      </li>
      <li>
        <div>
          <input
            id="afternoon"
            type="radio"
            name="afternoon"
            value="afternoon"
            (change)="selectOption('afternoon')"
            [(ngModel)]="option"
          />
          <label for="afternoon">{{ afternoon }}</label>
        </div>
        <p>{{ afternoonPeriod }}</p>
      </li>
      <li>
        <div>
          <input
            id="night"
            type="radio"
            name="night"
            value="night"
            (change)="selectOption('night')"
            [(ngModel)]="option"
          />
          <label for="night">{{ night }}</label>
        </div>
        <p>{{ nightPeriod }}</p>
      </li>
    </ul>

    <div
      class="form__container-content-checkbox align-items-center d-flex justify-content-between my-2"
    >
      <div>
        <input
          id="closed-units"
          type="checkbox"
          name="closed-units"
          (change)="showClosedUnits(closedUnits)"
          [(ngModel)]="closedUnits"
        />
        <label for="closed-units">{{ closed }}</label>
      </div>
      <p class="m-0">
        {{ found }}
      </p>
    </div>

    <div class="form__container-content-button-group">
      <div class="align-items-center d-flex justify-content-center">
        <button (click)="getPeriod()">{{ find }}</button>
        <button class="btn btn-light" (click)="clearData()">{{ clear }}</button>
      </div>
    </div>
  </div>
</form>
